<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - MMS travel</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <p>Have questions? Reach out to us!</p>
    </header>
    <section id="contact">
      <div id="contact-form">
        <h2>Contact Form</h2>
        <p>Fill out the form below and we'll get back to you.</p>
        <form method="post">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="social-icons">
        <h2>Connect with Us</h2>
        <div>
          <a href="#" target="_blank"
            ><img
              width="48"
              height="48"
              src="https://img.icons8.com/fluency/48/facebook-new.png"
              alt="facebook-new"
          /></a>
          <a href="#" target="_blank"
            ><img
              width="48"
              height="48"
              src="https://img.icons8.com/fluency/48/twitter.png"
              alt="twitter"
          /></a>
          <a href="#" target="_blank"
            ><img
              width="48"
              height="48"
              src="https://img.icons8.com/fluency/48/instagram-new.png"
              alt="instagram-new"
          /></a>
        </div>
      </div>
    </section>

    <section id="contact-info">
      <div class="contact-card">
        <h2>Visit Us</h2>
        <p>
          <span class="material-symbols-outlined"> location_on </span>company,
          address, route
        </p>
      </div>

      <div class="contact-card">
        <h2>Email Us</h2>
        <p>
          <span class="material-symbols-outlined"> mail </span
          >contact@MMSTravel.tn
        </p>
      </div>
      <div class="contact-card">
        <h2>Call Us</h2>
        <p>
          <span class="material-symbols-outlined"> call </span>+216-58-032-680
        </p>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 MMS Travel. All rights reserved.</p>
    </footer>
  </body>
</html>
